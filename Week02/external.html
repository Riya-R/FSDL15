<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table Example</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <style>tr{font-family:'Verdana', sans-serif}</style>


  <h1>Simple Table</h1>
  <p>This is A para whose first letter is supposed to be red</p>
  
  <!-- Basic Table -->
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>John</td>
      <td>28</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Mary</td>
      <td>32</td>
      <td class="city">Los Angeles</td>
    </tr>
    <tr>
      <td>Steve</td>
      <td>40</td>
      <td>Chicago</td>
    </tr>
  </table>
  <input type="checkbox" id="text-toggle">
  
  <!-- Button that toggles the checkbox -->
  <label for="text-toggle" class="my-button">Click Me</label>

  <!-- Hidden text -->
  <div id="text-container">
    <p>You clicked the button! Here is some text.</p>
  </div>
</body>
</html>
