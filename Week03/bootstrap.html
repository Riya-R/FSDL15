<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 3</title>

    <!-- BOOTSTRAP 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS (optional) */
        .hero-section {
            background: #e9f7ff;
            padding: 60px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyBootstrapApp</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navBarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- BREADCRUMB -->
    <nav class="mt-3 ms-3" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Task 3</li>
        </ol>
    </nav>


    <!-- JUMBOTRON STYLE (Hero Section) -->
    <div class="container mt-4">
        <div class="hero-section text-center">
            <h1 class="display-5 fw-bold">Welcome to Bootstrap Task 3</h1>
            <p class="lead">This section acts like a Bootstrap 4 Jumbotron but created using Bootstrap 5 utilities.</p>
            <button class="btn btn-primary btn-lg">Learn More</button>
        </div>
    </div>


    <!-- GRID SYSTEM -->
    <div class="container mt-5">
        <h2 class="mb-3">Bootstrap Grid System</h2>

        <div class="row">
            <div class="col-md-4 p-3 bg-light border">Column 1</div>
            <div class="col-md-4 p-3 bg-secondary text-white border">Column 2</div>
            <div class="col-md-4 p-3 bg-light border">Column 3</div>
        </div>
    </div>


    <!-- FORM SECTION -->
    <div class="container mt-5">
        <h2 class="mb-3">Bootstrap Form</h2>

        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="3" placeholder="Your message"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-outline-danger ms-2">Reset</button>
        </form>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
